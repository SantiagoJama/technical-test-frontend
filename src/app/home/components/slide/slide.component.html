<section class="container-fluid" >
      <div class="main-carousel__container" style="height: 78vh;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="background-color: rgb(123, 123, 199); width: 60%;">
            <ol class="carousel-indicators">
              <li *ngFor="let slide of slides; let i = index" [class.active]="i === 0" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i"></li>
            </ol>
            <div class="carousel-inner carousel-content">
              <div class="carousel-item" *ngFor="let slide of slides; let i = index" [class.active]="i === 0">
                <h1>{{ slide.title }}</h1>
                <p>{{ slide.description }}</p>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
</section>
