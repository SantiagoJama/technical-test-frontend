<app-header [menuLinks]="[{nameLink : 'Iniciar sesión', nameRoute : 'sign-in'}]"></app-header>
<div class="container-fluid" style="background-color: #DFF1F1;" >
    <div class="row">
        <div class="col-12">
            <div style="height: 86.6vh;" class="login-form__container"> 
                <div style="width: 30%; border-left: 25px solid #107BF4;" class="form-container">
                    <h3 class="text-center sign-up-legend">Registrese en la web</h3>
                <form (ngSubmit)="onSubmit(loginForm.value);" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="useremail" class="label-information">Ingrese su correo electrónico:</label> <br>
                        <input type="text" class="form-control" name="useremail" id="useremail" ngModel #useremail="ngModel" required="true">
                        <span [hidden]="useremail.valid || useremail.pristine" class="text-danger">El usuario es requerido</span>
                    </div>
                    <div class="form-group">
                        <label for="username" class="label-information">Ingrese su usuario:</label> <br>
                        <input type="text" class="form-control" name="username" id="username" ngModel #username="ngModel" required="true">
                        <span [hidden]="username.valid || username.pristine" class="text-danger">El usuario es requerido</span>
                    </div>
                    <div class="form-group">
                        <label for="userpass" class="label-information">Ingrese su contraseña:</label> <br>
                        <input type="password" class="form-control" name="userpass" id="userpass" ngModel #userpass="ngModel" required="true">
                        <span [hidden]="userpass.valid || userpass.pristine" class="text-danger">La contaseña es requerida</span>
                    </div>
                    <div class="form-group">
                        <label for="userpassconf" class="label-information">Confirme su contraseña:</label> <br>
                        <input type="password" class="form-control" name="userpassconf" id="userpassconf" ngModel #userpassconf="ngModel" required="true">
                        <span [hidden]="userpassconf.valid || userpassconf.pristine" class="text-danger">La contaseña es requerida</span>
                    </div>
                    <div class="submit-button__container form-group">
                        <div class="button-items">
                            <button type="submit" [disabled]="loginForm.invalid" class="sign-up-button"> Registrarme </button>
                            <button type="button" class="cancel-button">Cancelar</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <pre>
        {{loginForm.value | json }}
    </pre> -->
</div>
<app-footer></app-footer>
